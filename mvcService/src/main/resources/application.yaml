spring:
  profiles:
    active: local
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt: ${TOKEN}
